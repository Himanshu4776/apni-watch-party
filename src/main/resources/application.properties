spring.application.name=seek-stream

# application.properties

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/seekStreamDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration (HikariCP)
#spring.datasource.hikari.connection-timeout=20000
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.maximum-pool-size=12
#spring.datasource.hikari.idle-timeout=300000
#spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Max file size allowed for single upload
spring.servlet.multipart.max-file-size=1000MB
#Max request size allowed for multipart/form-data request
spring.servlet.multipart.max-request-size=1000MB

files.video=Videos/
app.base-url=http://localhost:8080
spring.output.ansi.enabled=ALWAYS
